<!DOCTYPE html>
<html>
<body>

<h1>Hero Classification</h1>

<p>Click the button below to start the program.</p>

<button onclick="start()">START</button>

<p id="demo"></p>

<script>
function start() {
  let name = prompt("Please enter your hero name", "");
  let level;
  let tries = 0;
  while (level == null || isNaN(Number(level)) || Number(level) < 1 || Number(level) > 99999){
    if (tries > 0) {
      alert("Please, insert a valid value for experience");
    }
    level = prompt("Please enter your hero's actual experience (1~99999)");
    console.log(Number(level));
    tries += 1;
  }

  let numberLevel = Number(level);
  let elo = getEloRanking(numberLevel)

  /**
  
 Se XP for menor do que 1.000 = Ferro
Se XP for entre 1.001 e 2.000 = Bronze
Se XP for entre 2.001 e 5.000 = Prata
Se XP for entre 5.001 e 7.000 = Ouro
Se XP for entre 7.001 e 8.000 = Platina
Se XP for entre 8.001 e 9.000 = Ascendente
Se XP for entre 9.001 e 10.000= Imortal
Se XP for maior ou igual a 10.001 = Radiante

## Saída

Ao final deve se exibir uma mensagem:
"O Herói de nome **{nome}** está no nível de **{nivel}**" 
**/

  document.getElementById("demo").innerHTML =
  `Your hero, ${name} has the elo of **${elo}**!`;
}

function getEloRanking(experience) {
  if (experience > 10001) {
    return "Radiant"
  }
  else if (experience > 9001) {
    return "Immortal"
  }
  else if (experience > 8001) {
    return "Ascendant"
  }
  else if (experience > 7001) {
    return "Platinum"
  }
  else if (experience > 5001) {
    return "Gold"
  }
  else if (experience > 2001) {
    return "Silver"
  }
  else if (experience > 1001) {
    return "Bronze"
  }
  else {
    return "Iron"
  }
}
</script>

</body>
</html>
